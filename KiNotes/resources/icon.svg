<svg width="64" height="64" viewBox="0 0 64 64"
     xmlns="http://www.w3.org/2000/svg">
  <!-- Background card -->
  <rect x="6" y="6" width="52" height="52" rx="10" ry="10"
        fill="#1f2933"/>
  <!-- Accent strip (like a notebook tab) -->
  <rect x="6" y="6" width="52" height="14"
        fill="#10b981"/>
  <!-- "K" letter -->
  <text x="20" y="40"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="24"
        font-weight="700"
        fill="#f9fafb">
    K
  </text>
  <!-- "N" letter -->
  <text x="34" y="40"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="24"
        font-weight="700"
        fill="#e5e7eb">
    N
  </text>
</svg>
