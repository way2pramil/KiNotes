<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Background: Rounded rectangle representing a note/document -->
  <rect x="3" y="1.5" width="18" height="21" rx="1.5" ry="1.5" fill="#2196F3"/>
  
  <!-- Folded corner effect -->
  <path d="M16.5 1.5 L21 6 L16.5 6 Z" fill="#1976D2"/>
  
  <!-- Note lines representing text -->
  <rect x="5.5" y="8.5" width="10" height="1.2" rx="0.6" fill="white" opacity="0.9"/>
  <rect x="5.5" y="11.5" width="8" height="1.2" rx="0.6" fill="white" opacity="0.9"/>
  <rect x="5.5" y="14.5" width="11" height="1.2" rx="0.6" fill="white" opacity="0.9"/>
  <rect x="5.5" y="17.5" width="6" height="1.2" rx="0.6" fill="white" opacity="0.9"/>
  
  <!-- @ symbol representing designator linking -->
  <circle cx="18" cy="18.5" r="4" fill="#4CAF50"/>
  <text x="18" y="20.5" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="white" text-anchor="middle">@</text>
</svg>
